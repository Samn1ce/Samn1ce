<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up-Nice Trading Platform</title>
    </head>
    <body>
        <p><h1>Welcome to Nice Trading Platform</h1></p>
            <fieldset>
                <legend><p><h3>Sign Up Form</h3></p></legend>
                    <div>
                        <label for="firstname"><strong>Firstname:</strong></label>
                        <input type="text">
                    </div>    
                    <br/>
                    </div>
                        <label for="lastname"><strong>Lastname:</strong></label>
                        <input type="text">
                    </div>
                    <br/>
                    <br/>
                    <div>
                        <label for="username"><strong>Username:</strong></label>
                        <input type="text">
                    </div>
                    <br/>
                    <div>
                        <label for="country"><strong>Country:</strong></label>
                        <select>
                            <label for="country">Country</label>
                            <option value="--select country--">--select country--</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="United States">United States</option>
                            <option value="canada">Canada</option>
                            <option value="Finland">Finland</option>
                        </select>
                    </div>
                    <br/>
                    <div>
                        <label for="password"><strong>Password:</strong></label>
                        <input type="password">
                    </div>
                    <br/>
                    <div>
                        <label for="confirm password"><strong>Confirm Password:</strong></label>
                        <input type="password">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox"> I agree to all Terms and Conditions
                    </div>
                    <input type="submit">
        </fieldset>
        <a href="show.html">Home</a>
    </body>
</html>
